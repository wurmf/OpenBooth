language: java

jdk:
  - oraclejdk8
  
branches:
  only:
    - master

build:
  #Prepare Docker-Container with OpenCV and Java 8
  pre_ci_boot:
    image_name: eedkevin/opencv-java8
    image_tag: latest
    pull: true
    

  ci:
    #Copy opencv files and maven
    - cp /opencv-java-bin/* .
    - sudo apt-get install maven -y
    #Build project
    - mvn compile
    #Run tests
    - mvn test