language: java

jdk:
  - oraclejdk8
  
branches:
  only:
    - master

build:
  pre_ci:
    - docker build -t fotostudioampunkt/java8-oracle-opencv:latest .

  #Prepare Docker-Container with OpenCV and Java 8
  pre_ci_boot:
    image_name: fotostudioampunkt/java8-oracle-opencv
    image_tag: latest
    pull: false
    

  ci:
    #Copy opencv files and maven
    - mkdir /root/opencv-java-bin
    - cp /opencv-java-bin/* /root/opencv-java-bin
    - sudo apt-get install maven -y
    #Build project
    - mvn compile
    #Run tests
    - mvn test